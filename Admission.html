<!DOCTYPE html>
<html>
<head>
    <title>Admission Form - East Delhi Public School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #555555;
        }

        button[type="submit"]:focus,
        button[type="reset"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Admission Form - East Delhi Public School</h1>
    <form>
        <table>
            <tr>
                <th colspan="2">Personal Information</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">Contact Information</th>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <th colspan="2">Academic Information</th>
            </tr>
            <tr>
                <td>Previous School:</td>
                <td><input type="text" name="previous_school" required></td>
            </tr>
            <tr>
                <td>Grade/Class:</td>
                <td><input type="text" name="grade" required></td>
            </tr>
            <tr>
                <td>Year of Passing:</td>
                <td><input type="text" name="passing_year" required></td>
            </tr>
            <tr>
                <th colspan="2">Additional Information</th>
            </tr>
            <tr>
                <td>Extracurricular Activities:</td>
                <td><textarea name="activities" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>References:</td>
                <td><textarea name="references" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
